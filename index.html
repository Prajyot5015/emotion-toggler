<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Toggler</title>
    <style>
        body {
            background-color: #FFE53B;
            background-image: linear-gradient(147deg, #FFE53B 0%, #FF2525 74%);
            min-height: 100vh;
        }
        .heading{
            text-align: center;
            color: #fff;
        }
        .container{
            background-color: #fff;
            width: 400px;
            display: block;
            margin: 10px auto;
            padding: 20px;
            border-radius: 20px;
            
        }
        .emoji{
            width: 200px;
            display: block;
            margin: 10px auto;
        }

    </style>
</head>

<body>
    <h1 class="heading">Emotion Toggle</h1>
    <div class="container">
        <img src="./png/happiness.png" class="emoji" alt="Image not found" />
    </div>
    

</body>

</html>
